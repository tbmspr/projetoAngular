<html ng-app="helloWorld">
	<head>
		<title>Hello World</title>
		<script src="src/main/webapp/resources/js/angular.js"></script>
		<script >
			angular.module("helloWorld", []);
			angular.module("helloWorld").controller("helloWorldControl", function ($scope) {
					$scope.message = "Hello World";
			});
		</script>
	</head>
	<body>
		<div ng-controller="helloWorldControl">
			{{message}}
		</div>
	</body>
</html>
